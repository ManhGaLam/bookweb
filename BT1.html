<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Reset CSS */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        color: #333;
      }

      .container {
        width: 400px;
        margin: 20px auto;
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 5px;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      label {
        font-weight: bold;
        margin-bottom: 5px;
      }

      input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        margin-bottom: 10px;
      }

      .remember-me {
        margin-bottom: 20px;
      }

      .remember-me input {
        margin-right: 5px;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0069d9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form action="#">
        <h1>Đăng nhập</h1>
        <label for="username">Tài khoản:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Nhập tên tài khoản"
        />
        <label for="password">Mật khẩu:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Nhập mật khẩu"
        />
        <div class="remember-me">
          <input type="checkbox" id="remember-me" name="remember-me" />
          <label for="remember-me">Nhớ mật khẩu</label>
        </div>
        <button type="submit">Đăng nhập</button>
      </form>
    </div>
  </body>
</html>
